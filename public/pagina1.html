<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ANTES</title>

  <style>
    body {
      font-family: "Georgia", serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ff9ecb, #ffd2e9);
      color: #333;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.8em;
      color: #b30086;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-out;
    }

    .card {
      background: rgba(255,255,255,0.9);
      width: 85%;
      max-width: 1000px;
      margin: 35px auto;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      animation: slideUp 1s ease-out;
      text-align: left;
      backdrop-filter: blur(5px);
    }

    p {
      font-size: 1.25em;
      line-height: 1.7;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 25px;
    }

    img, video {
      width: 280px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1.5s ease-in-out;
    }

    img:hover,
    video:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    nav {
      margin-top: 40px;
      padding-bottom: 40px;
      animation: fadeIn 1.8s ease-in-out;
    }

    nav a {
      margin: 10px;
      text-decoration: none;
      color: white;
      background: #b300ff;
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    nav a:hover {
      background: #7a00b3;
      transform: translateY(-4px);
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

</head>

<body>

  <h1>ANTES</h1>

  <div class="card">
    <p>
      Aquí pueden observar cómo se encontraban las instalaciones del kínder Ignacio Pérez antes de realizar nuestro
      proyecto PAEC.
    </p>

    <div class="gallery">
      <img src="imagen8.jpeg" alt="Imagen antes del proyecto">

      <video controls>
        <source src="video6.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="pagina6.html">« Anterior</a>
    <a href="pagina2.html">Siguiente →</a>
  </nav>

</body>
</html>
