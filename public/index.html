<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <style>
    body {
      font-family: "Georgia", serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ff9ecb, #ffd2e9);
      color: #333;
    }

    #logo {
      width: 300px;
      margin-top: 40px;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.2));
      transition: transform 0.3s ease;
    }

    #logo:hover {
      transform: scale(1.05);
    }

    h1 {
      margin-top: 20px;
      font-size: 2.8em;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease-in-out;
    }

    .card {
      background: white;
      width: 80%;
      max-width: 900px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      animation: fadeIn 0.9s ease-in-out;
    }

    p {
      font-size: 1.3em;
      line-height: 1.6;
      font-weight: 500;
    }

    nav {
      margin-top: 30px;
      padding-bottom: 40px;
    }

    nav a {
      margin: 10px;
      text-decoration: none;
      color: white;
      background: #007BFF;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    nav a:hover {
      background: #0056b3;
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <img id="logo" src="ECOSINENAS.png" alt="Logo del sitio">

  <h1>ECOSINENAS</h1>

  <div class="card">
    <p>
      MANITAS PEQUEÑAS SEMBRANDO SEMILLAS DE AMOR,  
      <br>
      CUIDANDO EL PLANETA.
    </p>
  </div>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="pagina6.html">Siguiente →</a>
    <a href="pagina5.html">INTEGRANTES</a>
  </nav>

</body>
</html>
