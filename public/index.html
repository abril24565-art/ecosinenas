<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>

  <style>
    body {
      font-family: "Georgia", serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ff9ecb, #ffd2e9);
      color: #333;
      overflow-x: hidden;
    }

    /* Logo */
    #logo {
      width: 320px;
      margin-top: 40px;
      filter: drop-shadow(0 6px 15px rgba(0,0,0,0.3));
      transition: transform 0.35s ease, filter 0.35s ease;
      animation: fadeIn 1.2s ease-out;
    }

    #logo:hover {
      transform: scale(1.08);
      filter: drop-shadow(0 10px 25px rgba(0,0,0,0.35));
    }

    /* Título */
    h1 {
      margin-top: 20px;
      font-size: 3em;
      color: #b30086;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
      animation: fadeIn 1.4s ease-out;
    }

    /* Tarjeta */
    .card {
      background: rgba(255,255,255,0.95);
      width: 80%;
      max-width: 900px;
      margin: 30px auto;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      animation: slideUp 1s ease-out;
      font-size: 1.3em;
      line-height: 1.7;
      font-weight: 500;
    }

    /* Navegación */
    nav {
      margin-top: 35px;
      padding-bottom: 45px;
      animation: fadeIn 1.8s ease-in-out;
    }

    nav a {
      margin: 10px;
      text-decoration: none;
      color: white;
      background: #b300ff;
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    nav a:hover {
      background: #7a00b3;
      transform: translateY(-4px);
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>

<body>

  <img id="logo" src="ECOSINENAS.png" alt="Logo del sitio">

  <h1>ECOSINENAS</h1>

  <div class="card">
    <p>
      <strong>MANITAS PEQUEÑAS SEMBRANDO SEMILLAS DE AMOR,</strong>
      <br>
      <strong>CUIDANDO EL PLANETA.</strong>
    </p>
  </div>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="pagina6.html">Siguiente →</a>
    <a href="pagina5.html">Integrantes</a>
  </nav>

</body>
</html>
