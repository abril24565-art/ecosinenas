    body {
      font-family: "Georgia", serif;

      margin: 0;

      color: #333;

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .card {
      background: white;
      width: 80%;
      max-width: 900px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    img {
      width: 300px;
      border-radius: 10px;
      margin: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    nav {
      margin-top: 30px;
    }

    nav a {
      margin: 10px;
      text-decoration: none;
      color: white;
      background: #007BFF;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    nav a:hover {
      background: #0056b3;
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
