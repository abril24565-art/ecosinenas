<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Antes</title>
  <style>
    body {
      font-family: "Georgia", serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ff9ecb, #ffd2e9);
      color: #333;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .card {
      background: white;
      width: 85%;
      max-width: 1000px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    img, video {
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    img:hover,
    video:hover {
      transform: scale(1.06);
    }

    nav {
      margin-top: 30px;
      padding-bottom: 30px;
    }

    nav a {
      margin: 10px;
      text-decoration: none;
      color: white;
      background: #007BFF;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    nav a:hover {
      background: #0056b3;
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <h1>ANTES</h1>

  <div class="card">
    <p>
      Aquí pueden observar cómo se encontraban las instalaciones del kínder Ignacio Pérez antes de realizar nuestro
      proyecto PAEC.
    </p>

    <div class="gallery">
      <img src="imagen8.jpeg" alt="Imagen página 1">

      <video controls>
        <source src="video6.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="pagina6.html">« Anterior</a>
    <a href="pagina2.html">Siguiente →</a>
  </nav>

</body>
</html>
