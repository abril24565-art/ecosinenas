<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PROCESO</title>

  <style>
    body {
      font-family: "Georgia", serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ff9ecb, #ffd2e9);
      color: #333;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.8em;
      color: #b30086;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-out;
    }

    .card {
      background: rgba(255,255,255,0.9);
      width: 85%;
      max-width: 1000px;
      margin: 35px auto;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      animation: slideUp 1s ease-out;
      text-align: left;
      backdrop-filter: blur(5px);
    }

    p {
      font-size: 1.25em;
      line-height: 1.7;
    }

    .video-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 20px;
      animation: fadeIn 1.4s ease-in-out;
    }

    video {
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    video:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    nav {
      margin-top: 40px;
      padding-bottom: 40px;
      animation: fadeIn 1.8s ease-in-out;
    }

    nav a {
      margin: 10px;
      text-decoration: none;
      color: white;
      background: #b300ff;
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    nav a:hover {
      background: #7a00b3;
      transform: translateY(-4px);
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>

<body>

  <h1>PROCESO</h1>

  <div class="card">
    <p>
      Durante todo este proyecto estuvimos realizando varias actividades, tanto de limpieza como
      trabajando con los pequeños del kínder. Aquí se puede observar cómo fuimos limpiando y también
      realizando actividades con los pequeños.
    </p>
  </div>

  <div class="video-container">
    <video width="350" controls>
      <source src="VIDEO1.mp4" type="video/mp4">
    </video>

    <video width="350" controls>
      <source src="VIDEO2.mp4" type="video/mp4">
    </video>

    <video width="350" controls>
      <source src="video5.mp4" type="video/mp4">
    </video>
  </div>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="pagina1.html">« Anterior</a>
    <a href="pagina3.html">Resultado »</a>
  </nav>

</body>
</html>
